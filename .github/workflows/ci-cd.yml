name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME_MICROSERVICE: ${{ secrets.DOCKERHUB_USERNAME }}/product-microservice
  IMAGE_NAME_GATEWAY: ${{ secrets.DOCKERHUB_USERNAME }}/product-api-gateway

jobs:
  # STAGE 1: CODE QUALITY & TESTING
  code-quality:
    name: ğŸ” Code Quality & Testing
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ§ª Run tests
      run: npm test -- api-gateway.controller.spec.ts

    - name: ğŸ—ï¸ Build application
      run: npm run build

  # STAGE 2: DOCKER BUILD & PUSH
  docker-build:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ” Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract metadata for Microservice
      id: meta-microservice
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.IMAGE_NAME_MICROSERVICE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: ğŸ·ï¸ Extract metadata for API Gateway
      id: meta-gateway
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.IMAGE_NAME_GATEWAY }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: ğŸš€ Build & Push Microservice
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        target: microservice
        push: true
        tags: ${{ steps.meta-microservice.outputs.tags }}
        labels: ${{ steps.meta-microservice.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸš€ Build & Push API Gateway
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        target: api-gateway
        push: true
        tags: ${{ steps.meta-gateway.outputs.tags }}
        labels: ${{ steps.meta-gateway.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # STAGE 3: DEPLOYMENT SUMMARY

  deployment-summary:
    name: ğŸ“‹ Deployment Summary
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“Š Generate deployment summary
      run: |
        echo "ğŸ‰ CI/CD Pipeline Completed Successfully!"
        echo "=========================================="
        echo "ğŸ“¦ Images Built & Pushed:"
        echo "   â€¢ Microservice: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_MICROSERVICE }}:latest"
        echo "   â€¢ API Gateway: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_GATEWAY }}:latest"
        echo ""
        echo "ğŸš€ Next Steps:"
        echo "   1. Pull images: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_MICROSERVICE }}:latest"
        echo "   2. Deploy containers using the deployment guide"
        echo "   3. Test your API endpoints"
        echo ""
        echo "ğŸ”— Docker Hub Images:"
        echo "   â€¢ https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/product-microservice"
        echo "   â€¢ https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/product-api-gateway"
        echo ""
        echo "âœ… Pipeline Status: SUCCESS"