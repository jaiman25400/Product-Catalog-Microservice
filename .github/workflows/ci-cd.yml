name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME_MICROSERVICE: ${{ secrets.DOCKERHUB_USERNAME }}/product-microservice
  IMAGE_NAME_GATEWAY: ${{ secrets.DOCKERHUB_USERNAME }}/product-api-gateway

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build application
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta-microservice
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.IMAGE_NAME_MICROSERVICE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Extract metadata for gateway
      id: meta-gateway
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.IMAGE_NAME_GATEWAY }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push Microservice Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        target: microservice
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ${{ steps.meta-microservice.outputs.tags }}
        labels: ${{ steps.meta-microservice.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push API Gateway Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        target: api-gateway
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ${{ steps.meta-gateway.outputs.tags }}
        labels: ${{ steps.meta-gateway.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output image URLs
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Microservice Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_MICROSERVICE }}:latest"
        echo "API Gateway Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_GATEWAY }}:latest"
        echo "Deploy commands:"
        echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_MICROSERVICE }}:latest"
        echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_GATEWAY }}:latest"