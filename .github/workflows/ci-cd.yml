name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Use environment variables for ports
  API_GATEWAY_PORT: 3000
  MICROSERVICE_PORT: 3001

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build applications
      run: npm run build

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build API Gateway Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        target: api-gateway
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:${{ github.sha }}
        build-args: |
          PORT=${{ env.API_GATEWAY_PORT }}
        push: ${{ github.ref == 'refs/heads/main' }}

    - name: Build Microservice Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        target: microservice
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/microservice:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/microservice:${{ github.sha }}
        build-args: |
          PORT=${{ env.MICROSERVICE_PORT }}
        push: ${{ github.ref == 'refs/heads/main' }}